<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name</lable>
		<input type="text" id="name" placeholder="Name" required>
		<lable for="email">Email</lable>
		<input type="email" id="email" placeholder="Email" required>

		<lable for="gender_m">Male</lable>
		<input type="radio" id="gender_m" name="gender" required>
		<lable for="gender_f">Female</lable>
		<input type="radio" id="gender_f" name="gender" required>
		<lable for="cars">Select a car</lable>
		<select placeholder="--Please choose an option--" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>toyota</option>
		</select>
		
		<lable for="age">Age</lable>
		<input type="number" id="age" placeholder="Age" required> 
		<lable for="dob">DOB</lable>
		<input type="date" id="dob" required> 
		<lable for="tel">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"> 
		<lable for="password">Password</lable>
		<input type="password" id="password" placeholder="Password" required> 
		<lable for="tos">I agree to the TOS</lable>
		<input type="checkbox" id="tos" placeholder="" required> 
		
		<button type="submit">

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
